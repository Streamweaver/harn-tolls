<div class="container page">
  <h1>Distance & Travel Tool</h1>
  <p>This is used to calculate various distances and travel rates in Harn.</p>
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header"><h4>Distance Conversion</h4></div>
        <div class="card-body" [formGroup]="distanceForm">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Leagues</label>
            <div class="col">
              <input type="number" class="form-control" (input)="onLeagueChange()" formControlName="leagues" name="leagues">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Map Hexes</label>
            <div class="col">
              <input type="number" class="form-control" (input)="onHexesChange()" formControlName="hexes">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Miles<small>*</small></label>
            <div class="col">
              <input type="number" class="form-control" (input)="onMilesChange()" formControlName="miles">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Kilometers<small>*</small></label>
            <div class="col">
              <input type="number" class="form-control" (input)="onKilometersChange()" formControlName="km">
            </div>
          </div>
        </div>
        <div class="card-footer"><small>* Miles & Kilometers use round conversion numbers for consistency with Harn World.</small></div>
      </div>
    </div>
    <div class="col">
      <app-movement [distances]="distanceForm"></app-movement>
    </div>
  </div>


</div>
