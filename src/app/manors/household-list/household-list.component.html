<table class="table table-sm">
  <thead class="thead-dark">
  <tr>
    <th width="40%">Lord's Household Member</th>
    <th width="10%">ML</th>
    <th width="10%">Each</th>
    <th width="10%">#</th>
    <th width="15%">Total</th>
    <th width="15%">Loyalty</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let member of manor.population.household">
    <tr>
      <td>{{member.displayName()}}</td>
      <td>{{member.ml}}</td>
      <td>{{member.each}}</td>
      <td>{{member.count}}</td>
      <td>{{member.count * member.each | number}}d</td>
      <td>{{member.loyalty}}</td>
    </tr>
  </ng-container>
  </tbody>
</table>
