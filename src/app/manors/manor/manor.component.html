<div class="container page" *ngIf="showGenerationInput">
  <h1>Generate Manor</h1>
  <div class="row">

    <div class="card mx-1">
      <div class="card-header"><h6>Geography</h6></div>
      <div class="card-body">
        <div class="form-group col">
          <label class="text-muted font-small">Gross Acres:</label>
          <input
            type="text" class="form-control form-control-sm"
            [(ngModel)]="manor.grossAcres" name="grossAcres"
          >
        </div>
        <div class="form-group col">
          <label class="text-muted font-small">Cleared Acres:</label>
          <input
            type="text" class="form-control form-control-sm"
            [(ngModel)]="manor.clearedAcres" name="clearedAcres"
          >
        </div>
        <div class="form-group col">
          <label class="text-muted font-small">Land Quality:</label>
          <input
            type="text" class="form-control form-control-sm"
            [(ngModel)]="manor.landQuality" name="landQuality"
          >
        </div>
      </div>
    </div>

    <div class="card mx-1">
      <div class="card-header">
        <h6>Economics</h6>
      </div>
      <div class="card-body">
        <div class="form-group col">
          <label class="text-muted font-small">Free Rent/Acre:</label>
          <input
            type="text" class="form-control form-control-sm"
            [(ngModel)]="manor.freeRent" name="freeRent"
          >
        </div>
        <div class="form-group  col">
          <label class="text-muted font-small">Labor Days/Acre:</label>
          <input
            type="text" class="form-control form-control-sm"
            [(ngModel)]="manor.serfLabor" name="serfLabor"
          >
        </div>
      </div>
    </div>

    <div class="card" mx-1>
      <div class="card-header">
        <h6>Feudal Obligation</h6>
      </div>
      <div class="card-body">
        <div class="form-group col">
          <label class="text-muted font-small">Acres/Heavy Horse:</label>
          <input
            type="text" class="form-control form-control-sm"
            [(ngModel)]="manor.foAcresPerHH" name="foAcresPerHH"
          >
        </div>
        <div class="form-group col">
          <label class="text-muted font-small">Acres/Light Foot:</label>
          <input
            type="text" class="form-control form-control-sm"
            [(ngModel)]="manor.foAcresPerLF" name="foAcresPerLF"
          >
        </div>
      </div>
    </div>

  </div>

  <div class="row py-3">
    <div class="col">

      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input form-check-input-condensed"
               [checked]="manor.isSlaveState"
               (change)="manor.isSlaveState = !manor.isSlaveState"
               name="isSlaveState">
        <label class="form-check-label">Save State?</label>
      </div>
      <div class="form-check form-check-inline">

        <input type="checkbox" class="form-check-input form-check-input-condensed"
               [checked]="manor.isCoastal"
               (change)="manor.isCoastal = !manor.isCoastal"
               name="isCoastal">
        <label class="form-check-label">Coastal</label>
      </div>
    </div>
  </div>

  <div class="row">
    <a class="btn btn-sm btn-danger" (click)="onGenerateClick()" *ngIf="showGenerationInput"><i class="fa fa-users"></i>
      Generate</a>
  </div>
</div>

<div class="container page" *ngIf="!showGenerationInput">
  <h1>Manor Details</h1>
  <div class="row">
    Notes: {{manor.Notes.join("; ")}}
  </div>
  <a class="btn btn-sm btn-danger" (click)="onResetClick()" *ngIf="!showGenerationInput"><i class="fa fa-users"></i>
    Reset</a>
  <app-tenant-list></app-tenant-list>
</div>
