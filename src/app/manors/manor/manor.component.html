<div class="container page">
  <h1>Manor Generator</h1>
    <div class="row">
      <div class="form-group col">
        <label>Cleared Acres:</label>
        <input
          type="text" class="form-control"
          [(ngModel)]="manor.clearedAcres" name="clearedAcres"
        >
      </div>
      <div class="form-group col">
        <label>Land Quality:</label>
        <input
          type="text" class="form-control"
          [(ngModel)]="manor.landQuality" name="landQuality"
        >
      </div>
      <div class="form-group col">
        <label>Free Rent/Acre:</label>
        <input
          type="text" class="form-control"
          [(ngModel)]="manor.freeRent" name="freeRent"
        >
      </div>
      <div class="form-group  col">
        <label>Labor Days/Acre:</label>
        <input
          type="text" class="form-control"
          [(ngModel)]="manor.serfLabor" name="serfLabor"
        >
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label>Save State?</label>
        <input type="checkbox"
               [checked]="manor.isSlaveState"
               (change)="manor.isSlaveState = !manor.isSlaveState"
               name="isSlaveState">
      </div>
    </div>
    <div class="row">

    </div>

    <app-tenant-list></app-tenant-list>
</div>
