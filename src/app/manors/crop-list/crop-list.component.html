<table class="table table-bordered table-striped table-hover table-sm">
  <thead class="thead-light">
    <tr class="row">
      <th class="small font-weight-bold col">Crop</th>
      <th class="small font-weight-bold col-md-1 text-center">RI</th>
      <th class="small font-weight-bold col-md-1 text-center">Yield</th>
      <th class="small font-weight-bold col-md-2 text-center">Acres</th>
      <th class="small font-weight-bold col-md-2 text-center">Labor</th>
      <th class="small font-weight-bold col-md-2 text-right">Kind</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let crop of manor.crops" class="row">
      <td class="col">{{crop.cropType}}</td>
      <td class="col-md-1 text-center">{{reeveIndex(crop)}}</td>
      <td class="col-md-1 text-center">{{cropYield(crop)}}</td>
      <td class="col-md-2">
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" [(ngModel)]="crop.acres">
        </div>
      </td>
      <td class="col-md-2 text-center">{{cropLabor(crop)}}</td>
      <td class="col-md-2 text-right">{{cropKind(crop) | number}}</td>
    </tr>
    <tr class="row">
      <td class="col text-right font-weight-bold" colspan="5">Totals:</td>
      <td class="col-md-2 text-right">{{totalKind() | number}}d</td>
    </tr>
  </tbody>
</table>
