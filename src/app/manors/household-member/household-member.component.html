<div class="col">
  <div class="input-group input-group-sm">
    <input type="text" class="form-control" [(ngModel)]="member.title">
  </div>
</div>
<div class="col-sm-1 text-center">
  <div class="input-group input-group-sm">
    <input type="text" class="form-control" [(ngModel)]="member.ml">
  </div>
</div>
<div class="col-sm-1 text-center">
  <div class="input-group input-group-sm">
    <input type="text" class="form-control" [(ngModel)]="member.each">
  </div>
</div>
<div class="col-sm-1 text-center">
  <div class="input-group input-group-sm">
    <input type="text" class="form-control" [(ngModel)]="member.count">
  </div>
</div>
<div class="col-sm-1 text-center">
  <div class="input-group input-group-sm">
    <input type="text" class="form-control" [value]="member.count * member.each">
  </div>
</div>
<div class="col-sm-1 text-center">
  <div class="input-group input-group-sm">
    <input type="text" class="form-control" [(ngModel)]="member.loyalty">
  </div>
</div>
<div class="col-sm-1 text-center">
  <div class="input-group input-group-sm">
    <button type="button" class="btn btn-secondary btn-sm">
      <i class="far fa-trash-alt"></i>
    </button>
  </div>
</div>
