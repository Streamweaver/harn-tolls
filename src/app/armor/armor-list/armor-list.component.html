<div class="container page">
  <h2>Armor.... look out behind you!!!</h2>
  <div class="row">

    <div class="col-md-4">
      <div class="card border border-dark">
        <div class="card-header bg-dark text-light"><h5 class="card-title">Available Armor</h5></div>
        <div class="card-body">
          <div *ngFor="let item of armorList; let i = index" class="list-group-item row" dnd-draggable [dragEnabled]="true" [dragData]="armorList[i]">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{item.type | titlecase}} {{item.name | titlecase}}</h5>
              <small>{{item.price}}d/{{item.weight}}lb</small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card border border-dark">
        <div class="card-header bg-dark"><h5 class="card-title text-light">Armor Worn</h5></div>
        <div class="card-body" dnd-droppable (onDropSuccess)="addWornArmor($event)">
          <div [hidden]="!armorWorn.length > 0" *ngFor="let item of armorWorn">
            <div *ngFor="let item of armorList" class="list-group-item">
              <div>{{item.type | titlecase}} {{item.name | titlecase}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
